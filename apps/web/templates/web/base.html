<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} | ArtInsta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-dark" href="{% url 'home' %}">
                <i class="fab fa-instagram me-2"></i>ArtInsta
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'home' %}"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'search' %}"><i class="fas fa-search me-1"></i> Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'posts' %}"><i class="fas fa-th-large"></i> Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'notification' %}"><i class="far fa-heart me-1"></i> Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'profile' %}"><i class="far fa-user-circle me-1"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Start Message Section -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-dismissible fade show 
        {% if message.tags == 'error' %}
          alert-danger
        {% elif message.tags == 'warning' %}
          alert-warning
        {% elif message.tags == 'success' %}
          alert-success
        {% elif message.tags == 'info' %}
          alert-info
        {% else %}
          alert-secondary
        {% endif %}" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Message Section -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
