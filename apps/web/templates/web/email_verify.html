{% extends 'web\auth_base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 100px;
    }

    .login-container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
    }

    .login-container h2 {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}

{% block auth %}
<div class="login-container">
    <div class="d-flex justify-content-center">
        <img src="{% static 'web/images/logo.png' %}" height="100px" alt="">
    </div>
    <h2 class="text-center header-pacifico-regular">Email verification</h2>

    <!-- start message section -->
    {% if messages %}
    <!-- <div class="container-fluid"> -->
    {% for message in messages %}
    <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% endif %}"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <!-- </div> -->
    {% endif %}
    <!-- end message section -->
    <form action="{% url 'email_verify' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="hidden" class="form-control" id="email" name="email" placeholder="Example@gmail.com" value="{{email}}" >
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="_ _ _ _ _ _"
                required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Verify</button>
        <div class="d-flex justify-content-center mt-2">
            <a href="{% url 'login' %}">Login?</a>
        </div>
    </form>
</div>
{% endblock %}
